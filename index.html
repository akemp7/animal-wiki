<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Animals!</title>
  </head>
  <body>

    <div class="container">
      <h2>Pick an animal:</h2>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="dog">
          Dogs!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="whaleshark">
          Sharks!
        </label>

      </div>

      <div class="radio">
        <label>
          <input type="radio" name="animal" value="bowerbird">
          Bowerbirds!
        </label>

      </div>


      <div class="dog">
        <h2>Canis lupus familiaris</h2>
        <img src="img/dog.jpg" alt="a dog" id="dog">
      </div>

      <div class="shark">
        <h2>Selachimorpha</h2>
        <img src="img/whaleshark.jpg" alt="a whale shark" id="whaleshark">
      </div>

      <div class="bird">
        <h2>Ptilonorhynchidae</h2>
        <img src="img/bowerbird.jpg" alt="a bowerbird" id="bowerbird">
      </div>

    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
